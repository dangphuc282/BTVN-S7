<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="big-box">Big</div>
      <div class="big-box">Big</div>
    </div>
    <div class="right">
      <div class="small-row">
        <div class="small-box">Small 1</div>
        <div class="small-box">Small 2</div>
      </div>
      <div class="small-row">
        <div class="small-box">Small 3</div>
        <div class="small-box">Small 4</div>
      </div>
      <div class="small-row">
        <div class="small-box">Small 5</div>
        <div class="small-box">Small 6</div>
      </div>
      <div class="small-row">
        <div class="small-box">Small 7</div>
        <div class="small-box">Small 8</div>
      </div>
    </div>
  </div>
</body>
</html>
